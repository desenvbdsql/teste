<!DOCTYPE html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Login</title>

<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="dist/css/AdminLTE.min.css">
<link rel="stylesheet" href="plugins/iCheck/square/blue.css">

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <b>Projeto</b>
        </div><!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Para acessar o sistema :</p>

<!--            <form action="Controlec" method="POST"> -->
            <form action="LoginServ" method="POST">

                <div class="form-group has-feedback">
                    <input type="text" class="form-control" name="usuario" placeholder="Usuario">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" name="senha" placeholder="Senha">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
               
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label>
                                <input type="checkbox"> Lembra me
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <!--<input type="hidden" name="flag" value="home">-->
                        <input  type="submit" class="btn btn-primary btn-block btn-flat" value="Entrar">
                    </div><!-- /.col -->
                    
                </div>

            </form><br>
            <p>Esqueceu a senha? </p>
            
            <p>Digite o numero do apartamento </p>
            <form action="Controlec" method="POST">

                <div class="form-group has-feedback">
                    <input type="text" class="form-control" name="apto" placeholder="Apto">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>

                <div class="row">
                    <div class="col-xs-4">
                        <input type="hidden" name="flag" value="altSenha">
                        <input  type="submit" class="btn btn-primary btn-block btn-flat" value="Enviar">
                    </div><!-- /.col -->
                    
                </div>

            </form>

        </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.4 -->
    <script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="plugins/iCheck/icheck.min.js"></script>
    <script>
        $(function () {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });
    </script>
</body>
